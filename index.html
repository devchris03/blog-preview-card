<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Blog review</title>
</head>
<body>
    <article class="card">
        <div class="card_container"><img src="./assets/img/illustration-article.svg" alt="Imagen de fondo" class="card_img">
        </div> <!-- img -->
        <div class="card_details">
            <span class="card_tag">Learning</span>
            <p class="card_date">Published 21 Dec 2023</p>
            <h1 class="card_title">HTML & CSS foundations</h1>
            <p class="card_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div> <!-- details -->
        <div class="card_author">
            <img src="./assets/img/image-avatar.webp" alt="Avatar de Greg Hooper" height="32" width="32" class="card_imgAuthor">
            <span class="card_name">Greg Hooper</span>
        </div> <!-- author -->
    </article>
</body>
</html>
